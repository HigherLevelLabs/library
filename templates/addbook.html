<div class="container">
    
<div class= "col-sm-9">

<h2 style="text-align:center">Add Book to Library</h2>
  <form class="form-horizontal" role="form">
     
      <!--    add user id?  Is this going to be automatically generated?-->
      
      <!--    add book id?  Is this going to be automatically generated?-->
      <h3 style="text-align:center"> Owner Info</h3>
      
       <div class="form-group">
    <label class="control-label col-sm-2" for="ownerFirst">Owner Name:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="owner" placeholder="Type Owner's First Name">
      </div>
      </div>
      <br>
      
      <h3 style="text-align:center"> Book Info </h3>
      <div class="form-group">
      <label class="control-label col-sm-2" for="title">Title:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title" placeholder="Type Title of Book">
      </div>
    </div>
      
      <div class="form-group">

      <div class="col-sm-10">

      </div>
    </div>
      
    <div class="form-group">
      <label class="control-label col-sm-2" for="synopsis">Enter a Quick Synopsis:</label>
      <div class="col-sm-10">          
          <textarea class="form-control" id="synopsis" placeholder="Type Synopsis Here"></textarea>
      </div>
    </div>
      
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" style="float: right">Add Book to Library</button>
